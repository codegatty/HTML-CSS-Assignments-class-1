<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: white;
            display: flex;
            flex-direction: column;
        }

        .color-panel {
            height: 70px;
            width: auto;
            box-shadow: 0px 0px 10px gray;
            border-radius: 5px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding-inline: 30px;

        }

        .color {
            height: 50px;
            width: 50px;
            background-color: red;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>


    <div class="color-panel">

        <button class="color" id="red">
            red
        </button>

        <button class="color" id="blue">
            blue
        </button>

        <button class="color" id="green">
            Green
        </button>

    </div>
    <script>
        /* Logic
    1) refer the existing button
    2) add event handler
    3) when press button color change 
        */
       const colors=document.querySelectorAll('.color')
       colors.forEach((i)=>i.addEventListener("click",()=>console.log(i.id)))
       console.log(colors)
    </script>
</body>

</html>
