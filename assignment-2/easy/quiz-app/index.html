<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: aliceblue;
        }

        .container {
            border: 1px solid black;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0px 0px 50px white;

        }

        .question-wrapper {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
            margin-top: 100px;
            margin-inline: 100px;


        }

        .question-wrapper p {
            text-align: center;
            font-weight: bold;
        }

        .option-wrapper {
            padding: 5px;

        }

        .radio-label-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 1px;
            margin-inline: 100px;
        }

        .radio {
            flex: 1;
            background-color: red;
        }

        .label {
            flex: 5;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .btn-container {
            width: 100%;

            height: 50px;
        }

        .btn {
            width: 100%;
            height: 100%;
            border-radius: 5px;
            background-color: purple;
            color: white;
            font-size: 18px;
            border: none;

        }

        btn:hover {
            background-color: rgba(58, 28, 58, 0.929);
        }
    </style>
</head>

<body>
    <form class="container">
        <div class="question-wrapper">
            <p class="question-text">{}</p>
        </div>
        <div class="options-wrapper">
            <!--dynamic options-->
        </div>
        <div class="btn-container">
            <!-- <input type="submit" title="submit" /> -->
            <button id="submit-button" class="btn" >Submit</button>
        </div>
    </form>
    <script src="index.js" type="module" />
</body>

</html>
